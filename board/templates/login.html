{% extends 'base_login.html' %}
{% block content %}

{% if status.value != 0 %}
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h5><i class="icon fas fa-ban"></i> Error!</h5>
    {{ message }}
  </div>
{% endif %}

<div class="card-body login-card-body">
  <p class="login-box-msg">Sign in to start your session</p>

  <form action="{% url 'process_login' %}" method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Email/Phone" name="email_or_phone">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-envelope"></span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Password" name="password">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="icheck-primary">
          <input type="checkbox" id="remember">
          <label for="remember">
            Remember Me
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-block" id="id_signin_button">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
  </form>
  <p class="mb-1">
    <a href="{% url 'forgot_password' %}">I forgot my password</a>
  </p>
  <p class="mb-0">
    <a href="{% url 'registration' %}" class="text-center">Register a new membership</a>
  </p>
</div>
{% endblock %}
